apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: builder
spec:
  containers:
    - name: nodejs
      image: nodejs:18-alpine3.15
      command:
        - cat
      tty: true
      volumeMounts:
        - mountPath: '/workspace/opt/app/shared/'
          name: sharedvolume
    - name: kaniko
      workingDir: /tmp/jenkins
      image: gcr.io/kaniko-project/executor:debug
      imagePullPolicy: Always
      capabilities:
        add: ["IPC_LOCK"]
      command:
        - /busybox/cat
      tty: true
      volumeMounts:
        - mountPath: '/workspace/opt/app/shared/'
          name: sharedvolume
  volumes:
    - name: sharedvolume
      emptyDir:
        medium: "Memory"